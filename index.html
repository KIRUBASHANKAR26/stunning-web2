<html>
    <head>
        <title></title>

        <link rel="stylesheet" href="./style.css" type="text/css" >
    </head>
    <body>
        <div id="topbar">

            <div >
                <img id="logo" src="stunning-logo.png" alt="stunning-logo">
            </div>
            <div id="menu">
                <a class="menu-item">Home</a>
                <a class="menu-item">About</a>
                <a class="menu-item">Blog</a>
                <a class="menu-item">Jobs</a>
            </div>
            <div>
                <button class="primary-btn">Your Account</button>
            </div>
        
        </div>
        <div id="landing-section">
            <div id="main">
                <h2>Stunning<br>Workplace<span id="dot"></span></h2>
                <p id="text">With stunning,remote teams can organize project,<br>
                manage shifting priorities,and get work done.</p>
            </div>
            <div id="btns" >
                <button class="sec-btn">New Account</button>
                <img class="arrow" src="./arrow-up.png" alt="arrow-up">
                <img class="arrow" src="./arrow-down.png" alt="arrow-down">
            </div>
            <div id="profile-section">
                <div class="profile">
                    
                    <img class="un-ticked" src="./tick-gray.png" alt="un-ticked">
                    <span class="profile-name">Dmm design</span>
                    <img  src="user-pink.png" alt="pick">
                    <span class="date">20 Dem</span>
                    <span id=pink></span>
                </div>
                <div class="profile">
                    
                    <img class="un-ticked" src="./tick-blue.png" alt="un-ticked">
                    <span class="profile-name">Blur animation</span>
                    <img  src="./user-orange.png" alt="pick">
                    <span class="date">22 Dem</span>
                    <span id=orange></span>
                </div>
                <div class="profile">
                    
                    <img class="un-ticked" src="./tick-gray.png" alt="un-ticked">
                    <span class="profile-name">Illustration</span>
                    <img  src="./user-blue.png" alt="pick">
                    <span class="date">26 Dem</span>
                    <span id=blue></span>
                </div>
                <div class="profile">
                    
                    <img class="un-ticked" src="./tick-gray.png" alt="un-ticked">
                    <span class="profile-name">Dmm design</span>
                    <img  src="./user-red.png" alt="pick">
                    <span class="date">28 Dem</span>
                    <span id=red></span>
                </div>
            </div>
        </div>
    </body>
</html>
